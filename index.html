<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Form</title>
</head>
<body>
  //This is a test form structure, we can add and change this as required
  <form action="https://script.google.com/macros/s/AKfycbwW3UExxprcRWeIL9PIBoFuX-0C3-5_KTU4Kyoor6dHz67MaRJ4S-wxecEW8q1hTor2iQ/exec" method="post" id="my-form">
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required>
    <button type="submit">Send</button>
  </form>
  
  //Script below links directly to a pre created google sheet. Testing has worked so far, feel free to let me know if you run into any trouble  
  <script>
    window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
        document.getElementById('my-form').reset();
    })
  });
});

  </script>

</body>
</html>
